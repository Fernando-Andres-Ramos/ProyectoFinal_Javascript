<!-- SE UTILIZAN PROPIEDADES DE BOOTSTRAP PRINCIPALMENTE PARA REALIZAR RESPONSIVE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Benne&family=EB+Garamond&display=swap"
      rel="stylesheet"
    />

    <title>Estetica y Masajes</title>

    <!-- Aplicando BOOTSTRAP -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Aplicando AOS para animaciones -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <!-- JavaScript-->
    <script defer src="https://unpkg.com/aos@next/dist/aos.js"></script>


    <!-- Animaciones de animate.style -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />



    <!-- Archivo css personalizado -->
    <link rel="stylesheet" href="./styles/main.css" />
    
    <!-- Archivos de Jquery -->
    <script src="./js/Jquery/jquery-3.6.0.js"></script>
    
    <!-- Archivos js personalizado -->
    <script defer src="./js/AOS.js"></script>
    <script defer src="./js/buttonUp.js"></script>
    <script defer src="./js/DOM.js"></script>
    <script defer src="./js/objects.js"></script>
    <script defer src="./js/logic.js"></script>



  </head>

  <body>
    <!-- Encabezado con menu de las diferentes secciones del sitio web (links) -->
    <header id="header" class="container-fluid">
      <div class="row">
        <div class="col-xl-2 col-lg-2 d-none d-lg-block header__logo--area">
          <img
            class="img-fluid"
            src="./Galeria/Logos/nombreLogo.jpg"
            alt="Logo_sitio"
          />
        </div>
        <div
          class="
            col-xl-10 col-lg-10 col-md-12
            d-flex
            align-items-center
            cuboTitulo
          "
        >
          <h1 class="titulo">Estetica y Masajes</h1>
        </div>
      </div>

      <!-- Barra de navegación -->
      <nav
        class="navbar navbar-expand-lg navbar-light mb-5 header__navbar--estilo"
      >
        <div class="container-fluid navbar-brand-custom">
          <a class="navbar-brand" href="./index.html">Principal</a>
            <div>
              <button id="registrar"><p>REGISTRARSE</p></button>
              <button id="login"><p>INGRESAR</p></button>
              <button id="cerrarSesion"><a>Cerrar Sesión</a></button>
            </div>
        </div>
      </nav>
    </header>

    <!-- Boton de atajo para subir y evitar scroll de subida -->
    <div id="buttonUp">
      <a
        ><img
          class="flecha--arriba"
          src="./Galeria/Logos/flecha.svg"
          alt="flecha"
      /></a>
    </div>

    <!-- Parte principal -->
    <main>
      <!-- Form para ingresar -->
      <form class="container-xl fs-4 p-5" id="loginForm">
        <h2 class="mb-5 fs-2">Complete sus datos</h2>
        <div class="row mb-5">
          <div class="col-7 mb-3">
            <label for="nombreIng" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreIng" >
          </div>
      
          <div class="col-7 mb-3">
            <label for="claveIng" class="form-label">Clave</label>
            <input type="password" class="form-control" id="claveIng">
          </div>
        </div>
        <div class="row">
          <button id="btnIngresar" type="submit" class="btn btn-primary col-3">INGRESAR</button> 
        </div>
      </form>

      <!-- Form para registrarse -->

      <form class="container-xl fs-4 p-5" id="newUserForm">
        <h2 class="mb-5 fs-2">Complete sus datos</h2>
        <div class="row mb-5">
          <div class="col-7 mb-3">
            <label for="nombreRegistro" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreRegistro" >
          </div>
      
          <div class="col-7 mb-5">
            <label for="claveRegistro" class="form-label">Clave</label>
            <input type="password" class="form-control" id="claveRegistro">
          </div>

          <fieldset class="mb-3">
            <legend>¿Usted administra la pagina?</legend>
              <div class="col-7 mb-3" id="tipoUsuario">
                <input type="radio" name="esAdmin" value="si">
                <label for="Si">Si</label>
                <br>
                <input type="radio" name="esAdmin" value="no">
                <label for="No">No</label>
              </div>
          </fieldset>


          <div class="col-7 mb-3" id="divClaveAdmin">
          </div>

        </div>
        <div class="row">
          <button id="btnRegistrar" type="submit" class="btn btn-primary col-3">REGISTRARSE</button> 
        </div>
      </form>

      
      <div class="container text-center mb-5"id="tituloBienvenida">
      </div>
      
      
      <div class="container-fluid d-flex flex-column align-items-center" id="interfazAdmin">
        
      </div>
      
      <div class="container fs-3"id="publicaciones">
      </div>

      <option value=""></option>
      <div class="container text-center">
        <p id="validaciones"></p>
      </div>
    </main>

    <!-- Pie de pagina con redes sociales, info de contacto-->

    <footer class="container-fluid p-5">
      <div class="row">
        <h4 class="fw-bold footer__redes--titulo text-center fs-3">Información:</h4>
        <div class="d-flex justify-content-center">
          <ul class="footer__lista--info text-center">
            <li><p>Email: estetica_y_masajes@########.com</p></li>
            <li><p>Direccion: Calle Falsa 123</p></li>
            <li>
              <p>Telefono=(011)-XXXX-XXXX</p>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <h4 class="fw-bold footer__redes--titulo text-center fs-3">Redes sociales</h4>
        <div >
          <div>
            <div class="text-center">
              <a href="https://www.facebook.com/"
              ><img class="footer__logo--size rounded img-fluid" src="./Galeria/Logos/Facelogo.svg.png" alt="logo_facebook"></a>

              <a href="https://www.instagram.com/estetica.ramos3/?hl=es-la"
              ><img
                class="footer__logo--size rounded"
                src="./Galeria/Logos/Instalogo.svg.png"
                alt="logo_instagram"
            /></a>
            </div>
          </div>
        </div>
      </div>

    </footer>
  </body>
</html>
