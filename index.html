<!-- SE UTILIZAN PROPIEDADES DE BOOTSTRAP PRINCIPALMENTE PARA REALIZAR RESPONSIVE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Benne&family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Nos dedicamos a realizar tratamientos de estética, relajación y salud corporal. ¡Bienvenido a nuestro sitio web!”"
    />
    <meta
      name="keywords"
      content="estética, masajes, esmaltado, perfilado, cutis, depilación, definitiva, uñas, belleza, dolores"
    />
    

    <title>Estetica y Masajes</title>

    <!-- Aplicando BOOTSTRAP -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Aplicando AOS para animaciones -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <!-- JavaScript-->
    <script defer src="https://unpkg.com/aos@next/dist/aos.js"></script>



    <!-- Archivo css personalizado -->
    <link rel="stylesheet" href="./styles/main.css" />
    
    <!-- Archivos js personalizado -->
    <script defer src="/js/AOS.js"></script>
    <script defer src="/js/botonSubida.js"></script>

  </head>

  <body>
    <!-- Encabezado con menu de las diferentes secciones del sitio web (links) -->
    <header id="header" class="container-fluid">
      <div class="row">
        <div class="col-xl-2 col-lg-2 d-none d-lg-block header__logo--area">
          <img
            class="img-fluid"
            src="./Galeria/Logos/nombreLogo.jpg"
            alt="Logo_sitio"
          />
        </div>
        <div
          class="
            col-xl-10 col-lg-10 col-md-12
            d-flex
            align-items-center
            cuboTitulo
          "
        >
          <h1 class="titulo">Estetica y Masajes</h1>
        </div>
      </div>

      <!-- Barra de navegación -->
      <nav
        class="navbar navbar-expand-lg navbar-light mb-5 header__navbar--estilo"
      >
        <div class="container-fluid navbar-brand-custom">
          <a class="navbar-brand" href="./index.html">Principal</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
            <div>
              <button id=registrar><p>REGISTRAR</p></button>
              <button id=login><p>INGRESAR</p></button>
            </div>
        </div>
      </nav>
    </header>

    <!-- Boton de atajo para subir y evitar scroll de subida -->
    <div id="buttonUp">
      <a
        ><img
          class="flecha--arriba"
          src="./Galeria/Logos/flecha.svg"
          alt="flecha"
      /></a>
    </div>

    <!-- Parte principal -->
    <main>
      
    </main>

    <!-- Pie de pagina con redes sociales, info de contacto y firma del DesarrolladorWeb -->

    <footer class="container-fluid p-5">
      <div class="row">
        <h4 class="fw-bold footer__redes--titulo text-center fs-3">Información:</h4>
        <div class="d-flex justify-content-center">
          <ul class="footer__lista--info text-center">
            <li><p>Email: estetica_y_masajes@########.com</p></li>
            <li><p>Direccion: Calle Falsa 123</p></li>
            <li>
              <p>Telefono=(011)-XXXX-XXXX</p>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <h4 class="fw-bold footer__redes--titulo text-center fs-3">Redes sociales</h4>
        <div >
          <div>
            <div class="text-center">
              <a href="https://www.facebook.com/"
              ><img class="footer__logo--size rounded img-fluid" src="./Galeria/Logos/Facelogo.svg.png" alt="logo_facebook"></a>

              <a href="https://www.instagram.com/estetica.ramos3/?hl=es-la"
              ><img
                class="footer__logo--size rounded"
                src="./Galeria/Logos/Instalogo.svg.png"
                alt="logo_instagram"
            /></a>
            </div>
          </div>
        </div>
      </div>

    </footer>
  </body>
</html>
